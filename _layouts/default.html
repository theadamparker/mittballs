	<script>
	 
	$(function(){
	
	
		var $ball = $(".mittballs");
		var windowHeight = ($(window).height())-(90); 
		var audio = document.getElementsByTagName("audio")[0];
		//audio.play();
		
		$("nav a").mouseenter(function() {
		  audio.play();
		});
				
		$ball
			.delay('200')
			.animate(
				{ opacity: 1 },
				{ duration: 1200
		});
		
		$ball.hover(
		      function(){this.src = this.src.replace("_black","_color");},
		      function(){this.src = this.src.replace("_color","_black");
		});
		
		if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i)) || (navigator.userAgent.match(/iPad/i))) {
		   $ball.bind('touchstart', function(){this.src = this.src.replace("_black","_color");});
		   $ball.bind('touchend', function(){this.src = this.src.replace("_color","_black");});
		};
		
		$ball.click(function() {
			$(this).animate({
				top: "25%"
			}, {
				duration: 1000,
				easing: "easeOutQuad"
			});
			
			$(".pasta").animate({
				marginTop: "-250px"
			}, {
				duration: 1000,
				easing: "easeOutQuad"
			});
							
		});
		
		$ball.click(function() {
			var randomMargin = Math.floor(95 + (1-5-95)*Math.random()) + "%" ;
			var randomWidth = Math.floor(242 + (1+200-242)*Math.random()) + "px" ;
			var randomLanding = Math.floor(280 + (1+200-280)*Math.random())*(-1) + "px" ;
			var randomRotation = Math.floor((-45) + (1+45-(-45))*Math.random()) + "deg" ;
			
			$('<img alt="mittball" src="{{ site.baseurl }}/img/ball.png" />').appendTo(".nest")
					.css({ left : randomMargin , width : randomWidth , marginTop : randomLanding , rotate: randomRotation})
					.delay(200) 
					.animate({
						top: windowHeight
						}, {
						duration: 1200,
						easing: "easeOutBounce" }
			);
		
		});
		
		$('body').bind('keypress', function(e) {
				if(e.keyCode==32){
					 var randomMargin = Math.floor(95 + (1-5-95)*Math.random()) + "%" ;
					 var randomWidth = Math.floor(150 + (1+110-150)*Math.random()) + "px" ;
					 var randomLanding = Math.floor(180 + (1+120-180)*Math.random())*(-1) + "px" ;
					 var randomRotation = Math.floor((-45) + (1+45-(-45))*Math.random()) + "deg" ;
					 
					 audio.play();
					 
					 $('<img src="{{ site.baseurl }}/img/ryanball.png" />').appendTo(".nest")
					 		.css({ left : randomMargin , width : randomWidth , marginTop : randomLanding , rotate: randomRotation})
					 		.delay(200) 
					 		.animate({
					 			top: windowHeight
					 			}, {
					 			duration: 1200,
					 			easing: "easeOutBounce" }
					 );
				}
		 });

	});
	
	</script>
